                html {

                    height: 100%;
                    margin: 0px;
                    background-color: #ffffff;

            </style>

        <script type="text/javascript">
            var meta = document.createElement('meta');
            meta.setAttribute('name', 'viewport');
            meta.setAttribute('content', 'width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no');    
            document.head.appendChild(meta);

        <script type="text/javascript">
          function dummySignIn(){
          }
        </script>
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <form action="#" novalidate="">
            <div class="textfield-input-wrapper">
                <input dir="ltr" id="user-text-field" autocomplete="username" title="サインインID (Eメール)" tabindex="2" placeholder="サインインID (Eメール)" maxlength="63" type="email">
              </div>
            <div class="textfield-input-wrapper">
                <input id="password-text-field" dir="ltr" autocomplete="current-password" title="パスワード" tabindex="2" placeholder="パスワード" maxlength="30" type="password">
            </div>
            <div class="separator-pageitems"></div>
            <div class="columns-center">
                <div class="fitting-width button">
                    <button tabindex="2" class="primary-button row-button text-button touch-feedback" onclick="dummySignIn();return false;">
                        <span dir="ltr" class="caption row-button-flex-container">サインイン</span>
                    </button>
                </div>
            </div>
        </form>
    </body>
